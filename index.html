<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <meta charset="utf-8" />
    <title ng-bind="currCompanyName | companyInfoFilter: '- Powered by Solway Online'"></title>
    <meta name="description" content="新能源, 大数据, 新能云, 电站监控, 数据分析" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="theme/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="theme/css/font-awesome.min.css" type="text/css" />

        window.stamp = window.name = window.name || window.localStorage.stamp;
        if (!window.stamp) window.location.href = window.location.host + '/login.html';

<body ng-controller="AppCtrl">

    <div id="loadinfo">
        <div class="k-ball-holder3">
            <div class="k-ball7a"></div>
            <div class="k-ball7b"></div>
            <div class="k-ball7c"></div>
            <div class="k-ball7d"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="theme/js/CommonPerson.js"></script>
    <script src="theme/js/select.js" type="text/javascript"></script>
    <script src="theme/js/checkSelected.js" type="text/javascript"></script>
    <script src="vendor/jquery/validate/jquery.form.js" type="text/javascript"></script>
    <script src="vendor/jquery/validate/jquery.validate.min.js"></script>
    <script src="vendor/jquery/validate/jquery.validate.solway.js" type="text/javascript"></script>
    <script src="vendor/jquery/validate/messages_cn.js" type="text/javascript"></script>
    <script src="vendor/jquery/validate/jquery.validate.work.js"></script>
    <!-- Angular -->

    <script src="vendor/angular/angular-animate/angular-animate.js"></script>

    <script src="vendor/angular/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular/angular-touch/angular-touch.js"></script>
    <!-- Vendor -->
    <script src="vendor/angular/angular-ui-router/angular-ui-router.js"></script>
    <script src="vendor/angular/ngstorage/ngStorage.js"></script>

    <!-- bootstrap -->
    <script src="vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- lazyload -->
    <script src="vendor/angular/oclazyload/ocLazyLoad.js"></script>
    <!-- translate -->
    <script src="vendor/angular/angular-translate/angular-translate.js"></script>
    <script src="vendor/angular/angular-translate/loader-static-files.js"></script>
    <script src="vendor/angular/angular-translate/storage-cookie.js"></script>
    <script src="vendor/angular/angular-translate/storage-local.js"></script>

    <!-- App -->
    <script src="theme/js/app.js"></script>
    <script src="theme/js/config.js"></script>
    <script src="theme/js/config.lazyload.js"></script>
    <script>
        document.write('<script src = "theme/js/dist/components/persist.js?_=' + window.name + '" ><\/script>');
        document.write('<script src="theme/js/dist/enrichment/store.js?_=' + window.name + '"><\/script>');
        document.write('<script id="routerJS" param="" src="theme/js/config.router.js?_=' + window.name + '"><\/script>');
        document.write('<script src = "theme/js/dist/interface.js?_=' + window.name + '" ><\/script>');
    </script>
    <script src="theme/js/main.js"></script>
    <script src="theme/js/services/ui-load.js"></script>
    <script src="theme/js/filters/fromNow.js"></script>
    <script src="theme/js/directives/setnganimate.js"></script>
    <script src="theme/js/directives/ui-butterbar.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- 设置rem -->
    <script src="theme/js/dist/components/rem.js"></script>
    <script>
    // $solway.setRem(1366, 100);
    </script>
    <script type="text/javascript">
        window.BMap_loadScriptTime = (new Date).getTime();
        window.UEDITOR_HOME_URL = "vendor/ueditor/";
    </script>
    <script type="text/javascript" src="vendor/echarts/getscript.js"></script>
    <script type="text/javascript" src="vendor/echarts/echarts-all-3new.min.js"></script>
</body>

<script>
    // 定点刷新页面
    (function () {
        var reloadTime = [
            '00:00',
            '00:30',
            '05:00',
            '06:00',
        ];
        setInterval(() => {
            var dateTimeStr = (new Date).Format('yyyy-MM-dd hh:mm').substr(-5);
            if (reloadTime.indexOf(dateTimeStr) > -1) window.location.reload();
            dateTimeStr = null;
        }, 55 * 1000);
    }());
</script>

<script>
    // 开发环境热更新
    if (location.host.split(':')[1]) {
        window.name = window.stamp = '?_=' + Date.now();
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    }
</script>

</html>
