<div ng-class="{'data-red': row.getProperty('comm') == '0' && row.getProperty('status') == '1', 
				'data-yellow': row.getProperty('comm') == '0' && row.getProperty('status') == '2', 
				'data-grey': row.getProperty('comm') == '1' || row.getProperty('comm') == '2'}">
	<div class="ngCellText" ng-if="row.getProperty('comm') == '1'">通讯中断</div>
	<div class="ngCellText" ng-if="row.getProperty('comm') != '1'">{{row.getProperty(col.field)}}</div>
</div>
