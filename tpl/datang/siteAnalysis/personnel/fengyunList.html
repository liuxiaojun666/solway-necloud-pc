<div ng-controller="fengyunListCtrl" class="fengyunList">
    <div class="top-bar">

        <drop-down
            style="margin-left: 20px;"
            selected="'集团'"
            options="['新疆', '福建', '黑龙江', '内蒙古', '山西']"
        ></drop-down>

        <drop-down
            style="margin-left: 20px;"
            selected="'运维人数'"
            options="['检修台次', '检修时间', '检修成功率', '内蒙古', '山西']"
        ></drop-down>

        <div class="switch-date-type">
            <span class="active">月</span>
            <span>年</span>
            <span>累计</span>
        </div>

        <calendar
            style="margin-left: 100px;display: inline-block;"
            calendar-type="yyyy-MM"
            date-time="dateTime1"
            end-date="dateTime2"
            show-arrow="true"
        ></calendar>
    </div>


    <div class="fl-content">
        <my-table
            style="margin: 0 10px;"
            column="column"
            datasource="datasource"
        ></my-table>

        <my-paging
            style="display: block; text-align:center;"
        ></my-paging>
    </div>

</div>
