<div ng-controller="windPowerOperationsCtrl" class="windPowerOperations">
    <div class="top-bar">

        <drop-down
            style="margin-left: 20px;"
            selected="'集团'"
            options="['新疆', '福建', '黑龙江', '内蒙古', '山西']"
        ></drop-down>

        <drop-down
            style="margin-left: 20px;"
            selected="'运维人数'"
            options="['检修台次', '检修时间', '检修成功率', '内蒙古', '山西']"
        ></drop-down>

        <div class="switch-date-type">
            <span>月</span>
            <span class="active">年</span>
            <span>累计</span>
        </div>

        <calendar
            style="margin-left: 100px;display: inline-block;"
            calendar-type="yyyy-MM"
            date-time="dateTime1"
            end-date="dateTime2"
            show-arrow="true"
        ></calendar>
    </div>

    <div class="content clearfix">
        <div class="con-left">
            <div class="block1">
                <ul>
                    <li><span>检修台次：</span>118次</li>
                    <li><span>检修时间：</span>2017-07-19  14:25:30</li>
                    <li><span>检修成功率：</span>98%</li>
                    <li><span>检修响应时间：</span>2017-07-19  14:25:30</li>
                    <li><span>检修台数：</span>245台</li>
                </ul>
            </div>
            <div class="block2">
                <h3>检修台次</h3>
                <wpo-chart-bar
                    style="display: block;"
                ></wpo-chart-bar>
            </div>
        </div>
        <div class="block-map">
            <wpo-map
                style="display: block;"
            ></wpo-map>
        </div>
    </div>
</div>
