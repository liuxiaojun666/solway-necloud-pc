<div class="lossOfPower" ng-controller="lossOfPowerCtrl">
    <switch-power class="switch-power">
        <div class="switch-date-type">
            <span class="active">月</span>
            <span>年</span>
            <span>累计</span>
        </div>
        <calendar
            style="margin-left: 150px;display: inline-block;"
            calendar-type="yyyy-MM"
            date-time="dateTime1"
            end-date="dateTime2"
            show-arrow="true"
        ></calendar>
    </switch-power>

    <div class="top-box clearfix">

        <div class="block ">
            <div class="clearfix">
                <div class="title"> <p>损失电量比</p> </div>
                <div class="lop-chart">
                    <lop-chart1 
                        style="display: block; width: 400px; height: 200px; margin: 0 auto;"
                    ></lop-chart1>
                </div>
            </div>
        </div>

        <div class="block ">
            <div class="clearfix">
                <div class="title"> <p>损失电量构成</p> </div>
                <div class="lop-chart">
                    <lop-chart2 
                        style="display: block; width: 400px; height: 200px; margin: 0 auto;"
                    ></lop-chart2>
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-box">
        <div>
            <lop-chart-bar
                style="display: block;"
            ></lop-chart-bar>
        </div>
    </div>

</div>
