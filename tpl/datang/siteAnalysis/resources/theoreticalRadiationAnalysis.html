<div ng-controller="theoreticalRadiationAnalysisCtrl" class="theoreticalRadiationAnalysis">
    <switch-power class="switch-power">
        <calendar
            style="margin-left: 350px;display: inline-block;"
            calendar-type="yyyy"
            date-time="dateTime1"
            end-date="dateTime2"
            show-arrow="true"
        ></calendar>
    </switch-power>

    <div class="color-blocks clearfix">
        <tra-color-block
            title="年理论辐射小时数"
            background="{{'#58b8db'}}"
            num="34525"
            company="小时"
        ></tra-color-block>
        <tra-color-block
            title="年实际辐射小时数"
            background="{{'#589fdb'}}"
            num="34525"
            company="小时"
        ></tra-color-block>
        <tra-color-block
            title="年实际发电小时数"
            background="{{'#5886db'}}"
            num="34525"
            company="小时"
        ></tra-color-block>
        <tra-color-block
            title="光伏电站光效比（RR）"
            background="{{'#22b269'}}"
            num="34"
            company="%"
            help="RR值＝年实际辐射小时数/年理论辐射小时数</br></br>该值反映了光伏电站的气候等环境条件影响的  辐射效率"
        ></tra-color-block>
        <tra-color-block
            title="光伏电站能效比（PR）"
            background="{{'#16b284'}}"
            num="54"
            company="%"
            help="PR值＝实际发电小时数/实际辐射小时数</br></br>该值反映了光伏电站内设备影响的发电效率 "
        ></tra-color-block>
    </div>

    <div class="chart">
        <div>
            <tra-chart
                style="display: block;"
            ></tra-chart>
        </div>
    </div>
</div>

<script type="text/html" id="color-block">
    <div>
        <div style="background-color: {{ background }};">
            <i class="icon" style="color: {{ background }}; display: {{help ? 'inline-block' : 'none'}}"></i>
            <div class="title clearfix">
                <span>{{ title }}</span>
            </div>
            <div class="content">
                <span>{{ num }}</span>
                <i>{{ company }}</i>
            </div>
        </div>
    </div>
</script>
