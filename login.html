<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代理登录</title>
    <script src="/vendor/jquery/jquery.min.js" type="text/javascript"></script>
</head>
<body style="text-align: center;">
    <h1>登录</h1>

    <!-- <form action="javascript:;" onsubmit="login()"> -->
        <label for="myUsername">自定义账号</label>
        <input type="text" id="myUsername" value=""><br><br>
    
        <label for="username">选择账号：</label>
        <select name="" id="username">
            <option value="gkdemo" selected>gkdemo</option>
            <option value="ydghb">ydghb</option>
            <option value="ydgsh">ydgsh</option>
            <option value="18401540500">18401540500</option>
            <option value="15010158381">15010158381</option>
            <option value="18611897671">18611897671</option>
        </select><br><br>
    
        <label for="password">密    码：</label>
        <input type="text" id="password" value="123456"><br><br>
    
        <img style="vertical-align: middle;" src="/Login/randomValidateCode.htm" onclick="this.src='/Login/randomValidateCode.htm?' + Math.random()" alt="">
        <input type="text" id="code" placeholder="请输入验证码" autofocus><br><br>
    
        <button onclick="login()">登录</button>
    <!-- </form> -->

    <script>
        function login () {
            var username = $('#myUsername').val().trim() || $('#username').val()
            var loginUrl = "/Login/doLogin.htm"
            if (username == 'ydgsh' || username == 'ydghb') loginUrl = '/wxa/user/doLoginForPC.htm'
            $.post(loginUrl, {
                "userName": username,
                "password": $('#password').val().trim() || '123456',
                "randomCode": $('#code').val().trim()
            }, function(msg) {
                if (msg.status === 1) {
                    window.localStorage.wxuser = JSON.stringify(msg.wxaUserSimpleInfo)
                    window.localStorage.hasComInvite = 1
                    toUrl()
                } else if (msg.body && msg.body.status === 1) {
                    window.localStorage.wxuser = JSON.stringify(msg.body.wxaUserSimpleInfo)
                    window.localStorage.hasComInvite = 1
                    toUrl()
                } else {
                    $('img').attr('src', '/Login/randomValidateCode.htm?' + Math.random())
                    $('#code').val('').focus()
                }
            })
        }

        $(document).keydown(function (e) {
            if (e.keyCode == 13) login()
        })

        function toUrl() {
            $.post("/NECloud/UserAuthHandle/getRightListForPCNew.htm", {},
                function (result) {
                    if (result.result) {
                        if (result.roleType == 3 || result.roleType == 99) window.location.href = "index.html#/app" + getArrRealVal(result.rightlist, "uiurl")
                        else window.location.href = "/index.html#/app/groupStringShadow"
                    }
                }
            )
        }

        function getArrRealVal(arr, atr) {
            for (var i = 0; i < arr.length; i++) if (arr[i][atr]) return arr[i][atr]
        }
    </script>
</body>
</html>
